name: Restart GitHub Codespaces

on:
  schedule:
    # Run every day at midnight UTC (adjust as needed)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows for manual triggering
    inputs:
      reason:
        description: 'Reason for restart'
        required: true

jobs:
  restart_codespace:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh -y

      # Step 3: Authenticate GitHub CLI
      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      # Step 4: Get the active Codespace name
      - name: Get Codespace Name
        id: codespace_info
        run: |
          CODESPACE_NAME=$(gh codespace list --json name -q '.[0].name')
          echo "::set-output name=codespace_name::$CODESPACE_NAME"

      # Step 5: Stop the active Codespace
      - name: Stop Codespace
        run: |
          gh codespace stop -c "${{ steps.codespace_info.outputs.codespace_name }}"

      # Step 6: Start a new Codespace
      - name: Start new Codespace
        run: |
          REPO_URL="https://github.com/Cxncer/NOX-Telegram-Bot"
          gh codespace create --repo "$REPO_URL"
